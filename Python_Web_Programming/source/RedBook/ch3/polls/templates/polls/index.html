<!--
    template/<application_name> 이런 형식으로 app마다 폴더를 나눠서 page를 관리한다.
        
    latest_question_list은 index() view 함수에서 넘겨주는 parameter다.
    latest_question_list을 순회하면서 question_text를 보여준다.
    만약 list에 내용이 없으면 No polls are available. 표시
-->

{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
