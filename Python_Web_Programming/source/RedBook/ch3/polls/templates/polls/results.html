<!-- 
    question template 변수는 results() view 함수에서 넘겨준 context 변수로 Question class type의 객체를 담고 있다.
    question 변수를 이용하여 choice 객체를 순회
    vote{{ choice.votes|pluralize }}는 choice의 votes 값에 따라 복수 접미사(s)를 붙여준다. → vote/votes
-->
<h1>{{ question.question_text }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
